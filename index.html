<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <section class="sidebar flex">
        <div class="logo flex">
          <img
            src="images/66CD9ED2-2E12-46C5-9304-58252294D004_4_5005_c.jpeg"
            alt="kinjaz logo"
          />
          <h1>Logo</h1>
        </div>
      </section>

      <section class="right-sidebar">
        <div class="dummy-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <form action="test.com" method="post" autocomplete="off">
          <section class="input-form flex">
            <h2>Let's do it</h2>
            <div class="input flex">
              <div class="flex">
                <label for="firstName">First Name</label>
                <input
                  id="firstName"
                  class="inputs"
                  type="text"
                  name="firstName"
                  placeholder="firstname"
                  pattern="[a-zA-Z]"
                  title="First Name"
                  required=""
                />
              </div>
              <div class="flex">
                <label for="lastName">Last Name</label>
                <input
                  id="lastName"
                  class="inputs"
                  type="text"
                  name="lastName"
                  placeholder="lastname"
                  title="Last Name"
                  required=""
                />
              </div>
              <div class="flex">
                <label for="email">Email</label>
                <input
                  id="email"
                  class="inputs"
                  type="email"
                  name="email"
                  placeholder="email@mail.com"
                  title="Email"
                  required=""
                />
              </div>
              <div class="flex">
                <label for="phoneNumber">Phone Number (optional)</label>
                <input
                  id="phoneNumber"
                  class="inputs"
                  type="tel"
                  name="phoneNumber"
                  title="Phone Number"
                  placeholder="555-5555-5555"
                  pattern="[1-9]"
                />
              </div>
              <div class="flex">
                <label for="password">Password</label>
                <input
                  id="password"
                  class="inputs"
                  type="password"
                  name="password"
                  placeholder="password"
                  title="Password"
                  required=""
                />
                <div id="password-error" class="error"></div>
              </div>
              <div class="flex">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  id="confirmPassword"
                  class="inputs"
                  type="password"
                  name="confirmPassword"
                  placeholder="password"
                  title="Password"
                  required=""
                />
              </div>
            </div>
          </section>
          <button class="btn" type="submit">Create Account</button>
        </form>
        <p>
          <strong>Already have</strong>
          an account?
          <a href="#">Log in</a>
        </p>
      </section>
    </div>
  </body>
</html>
